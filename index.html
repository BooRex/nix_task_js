<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h3 class="col-sm-8">Значения</h3>
    </div>
    <div class="row">
        <div class="col-sm-8">Среднее значение возраста: <span id="avgResult"></span></div>
        <div class="col-sm-8">Максимальное количество языков: <span id="maxLanguage"></span></div>
        <div class="col-sm-8">Количество девушек и парней: <span id="countPerson"></span></div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form>
                <div class="form-group">
                    <label for="textForCheck" class="col-sm-8 col-form-label col-form-label-lg">Введите текст для проверки</label>
                    <div class="col-sm-8">
                        <textarea id="textForCheck" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <input type="button" class="btn btn-primary" value="Send" onclick="checkAvgLength()">
                    </div>
                </div>
            </form>
            <div id="avgText"></div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
